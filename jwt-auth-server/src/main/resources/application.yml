spring:
  application:
    name: jwt-auth-server
  datasource:
    url: jdbc:h2:file:/data/jwt_auth_server
    username: root
    password: root
    driver-class-name: org.h2.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8444

auth-server:
  jwtSecret: secret
  jwtExpirationMs: 86400000

eureka:
  client:
    enabled: true
    serviceUrl:
      defaultZone: http://localhost:8040/eureka